<html>
	<head>
		<title>Vegeto - Vegetarian Keto Recipes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body ng-app="vegeto" ng-controller="CookbookController as cookbook">

		<!-- Header -->
			<section id="header">
				<header>
                    <span class="image avatar"><img src="images/avatar.jpg" alt="" /></span>
					<h1 id="logo" style="font-size:400%;"><a href="#"></a>Vegeto</h1>
					<p>Vegetarian Keto Recipes</p><br>
                    <input style ="color:#4acaa8;" type="text" ng-model="filters" placeholder="Search..."/>
                    <br>
				</header>
                
				<nav id="nav">
					<ul>
                        <li><a class="active" href="#" ng-click="filters = ''">All</a></li>
						<li><a href="#" ng-click="filters = 'Vegan'">Vegan</a></li>
						<li><a href="#" ng-click="filters = 'Snacks'">Snacks</a></li>
						<li><a href="#" ng-click="filters = 'Meals'">Meals</a></li>
						<li><a href="#" ng-click="filters = 'Treats'">Treats</a></li>
					</ul>
                    
				</nav>
                <br>    
                <ul class="icons">
						<li><a href="http://instagram.com/jono_shields" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="http://github.com/foopod/vegeto" class="icon fa-github"><span class="label">Github</span></a></li>
						<li><a href="mailTo:jonathonshields@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
					</ul>
				<footer>
					
				</footer>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
<!--                        <div class="banner-title">Vegeto</div>-->
						<!-- One -->
							<section id="one">
								<div class="container" ng-repeat="recipe in cookbook.recipeList | filter: filters">
                                    <span class="image fit"><img ng-src="{{recipe.imageURL}}"></span>
									<header class="major">
                                        <h2 style="font-size:100%;" ng-show="recipe.approved">&#10026; Approved by Jono</h2>
										<h2> {{recipe.title}}</h2>
                                        
										<p>Makes {{recipe.makes}}</p>
									</header>
                                    
                                    <h4>Ingredients</h4>
                                    <ul >
										<li ng-repeat="ingredient in recipe.ingredients">
                                            <div class="row uniform">
                                                <div class="3u" style="font-weight:800;">{{ingredient.quantity}}</div>
                                                <div class="9u"> {{ingredient.name}} </div>
                                            </div>
                                        </li>
                                            
									</ul>
                                    <h4>Steps</h4>
                                    <ol >
										<li ng-repeat="step in recipe.steps">{{step}}.</li>
									</ol>
                                    <h4>Notes</h4>
                                    <ul style="list-style-type:circle;">
										<li ng-repeat="note in recipe.notes">{{note}}.</li>
									</ul>
							</section>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollzer.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
            <script src="recipes.json"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
            <script src="assets/js/app.js"></script>
	</body>
</html>
